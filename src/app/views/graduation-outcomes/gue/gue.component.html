<div>
  <h4>Enter the Students passing the respective university
    examinations in stipulated time for the program in which enrolled</h4>
</div>

<form #passed="ngForm" (ngSubmit)="getGue()">
  <p>SELECT YEAR</p>

  <select (change)="update($event)"  style="width: 50%; height:30px" >
    <div>

    </div>
    
    <option *ngFor="let year of years" [value]="year">
        {{year}}
    </option>
</select>
<br>
<br>
<label for="passedval">total number of Students passed in stipulated time </label>
  <input type="number" class="form-control form-control-sm " min="0" oninput="validity.valid || (value='')"   id="passedval" name="passedval" [(ngModel)]="students_passed" formcontrol="graduated"
       >
        <p *ngIf="graduated && graduated.touched && graduated?.hasError('required')" class="text-danger"> **FIELD REQUIRD</p>
<br>
        <button type="submit">submit</button>


</form>
