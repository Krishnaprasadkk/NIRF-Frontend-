<form (ngSubmit)="getRD()" #rd="ngForm">
  <p>SELECT YEAR</p>

   <select (change)="update($event)"  style="width: 50%; height:30px" >
     <div>

     </div>
     <option value="default"></option>
     <option *ngFor="let year of years" [value]="year">
         {{year}}
     </option>
 </select>
 <br>
   <label for="studentsFromOthStates">total number of Students from other state </label>
   <input type="number" class="form-control form-control-sm " min="0" oninput="validity.valid || (value='')"  id="studentsFromOthStates" name="studentsFromOthStates"
        [(ngModel)]="studentsFromOthStates" formcontrol="oth_states" >
         <p *ngIf="oth_states && oth_states.touched && oth_states?.hasError('required')" class="text-danger"> **FIELD REQUIRD</p>

         <label for="studentsFromOthcountry">total number of Students from other countries </label>
         <input [(ngModel)]="studentsFromOthCntry"  type="number" class="form-control form-control-sm " min="0" oninput="validity.valid || (value='')"   id="studentsFromOthcountry" name="studentsFromOthcountry" formcontrol="oth_countries"
              >
               <p *ngIf="oth_countries && oth_countries.touched && oth_countries?.hasError('required')" class="text-danger"> **FIELD REQUIRD</p>

 <br>
 <button type="submit" >SAVE AND UPDATE</button>
 </form>
