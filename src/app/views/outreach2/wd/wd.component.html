<form #wd="ngForm" (ngSubmit)="getWD()">
  <h4>select the year</h4>
    <select (change)="update($event)"  style="width: 50%; height:30px">
      <div>

      </div>

      <option *ngFor="let year of years" [value]="year">
          {{year}}
      </option>
  </select>
  <br>
  <br>
  <label for="women_students"><h4>total number of Women Students</h4></label>
    <input type="number" class="form-control form-control-sm " min="0" oninput="validity.valid || (value='')"  id="women_students" name="women_students" [(ngModel)]="totalWomenStudents" formcontrol="women__students"
        >
<br>

          <label for="women_faculty">total number of Women Faculty
            (including women members in seniors
            administrative positions, such as Heads of Departments, Deans or Institute Heads.)</label>

          <input type="number" class="form-control form-control-sm " min="0" oninput="validity.valid || (value='')"  [(ngModel)]="totalWomenFaculty" id="women_faculty" name="women_faculty" formcontrol="women__faculty"
                >
                <br>
                <br>
  <button type="submit" *ngIf="totalWomenStudents && totalWomenFaculty ">Save Data</button>
